<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--6-col-desktop mdl-cell--3-offset-desktop">
    <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">{{ post.email }}</h1>
    </div>
    <div class="mdl-card__menu">
        <!-- Right aligned menu below button -->
        <button id="menu-edit-{{$index}}" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-edit-{{$index}}">
            <li class="mdl-menu__item">Edit</li>
            <li class="mdl-menu__item">Delete</li>
        </ul>
    </div>
    <div class="mdl-card__supporting-text">
        <p>{{ post.content }}</p>
        <!--<h6>{{ post.id | date : 'medium' }}</h6>-->
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">Read More</button>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-button--icon mdl-color-text--blue-grey-300"><i class="material-icons">favorite</i></button>
        <button id="button-share-{{$index}}" class="mdl-button mdl-button--icon mdl-color-text--blue-grey-300"><i class="material-icons">share</i></button>
    </div>
</div>
