<div ng-class="{ 'ng-hide': !currentAuth }" class="write-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--6-col-desktop mdl-cell--3-offset-desktop">
    <div class="mdl-card__title mdl-color-text--primary" style="height: 4em;">
        <!--<i class="material-icons md-24">create</i>-->
        <h4>새로운 글 작성</h4>
    </div>

    <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield">
            <textarea ng-model="post.content" class="mdl-textfield__input" type="text" rows="5" id="new-post-field"></textarea>
            <label class="mdl-textfield__label" for="new-post-field">감사의 글을 입력해주세요.</label>
        </div>
    </div>

    <div class="mdl-card__actions mdl-card--border">
        <button id="new-post-button" ng-disabled="!post.content" ng-click="write();" class="mdl-button mdl-js-button  mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
            게시
        </button>
    </div>
</div>
